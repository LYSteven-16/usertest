<!DOCTYPE html>
<!-- 文件类型声明：HTML5 标准，文档类型定义 -->
<html lang="zh-Hant">
<!-- HTML 根元素，语言设置为繁体中文（zh-Hant） -->
<head>
    <!-- 头部元素，包含元数据、资源引用、样式定义等，不直接显示在页面 -->
    <meta charset="UTF-8">
    <!-- 字符集声明：使用 UTF-8，支持多语言字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <!-- 视口设置：宽度等于设备宽度，初始缩放1.0，最大缩放1.5，允许用户缩放 -->
    <title>紡織產業控制塔 · 全球訂單地圖 · 完整自適應版</title>
    <!-- 页面标题，显示在浏览器标签页 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- 引入 Leaflet 地图库的 CSS 样式文件，用于地图显示 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- 引入 Font Awesome 6 图标库，用于显示各种图标 -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- 引入 Leaflet 地图库的 JavaScript 核心文件 -->
    <style>
        /* ===== CSS 全局变量与样式重置 ===== */
        :root {
            --primary: #3a7bd5;              /* 主色调蓝色，用于按钮、激活状态、头像背景等 */
            --primary-light: #e6f0ff;         /* 浅蓝色，用于卡片背景、悬停等 */
            --secondary: #00d2ff;             /* 辅助色亮蓝色，用于渐变 */
            --success: #1dd1a1;               /* 成功色，表示已完成步骤 */
            --warning: #feca57;               /* 警告色，用于状态标识 */
            --danger: #ff6b6b;                /* 危险色，预留 */
            --gray-bg: #f5f7fa;              /* 浅灰色背景，用于整体页面背景 */
            --card-bg: #ffffff;               /* 卡片背景色，白色 */
            --border: #dee2e6;                /* 边框颜色，浅灰 */
            --text-dark: #343a40;             /* 主要文字颜色，深灰 */
            --text-gray: #6c757d;             /* 辅助文字颜色，灰色 */
            --sidebar-bg: #1a2634;            /* 侧边栏背景色，深灰蓝 */
            --sidebar-text: #e9ecef;           /* 侧边栏文字颜色，接近白色 */
            --radius: 8px;                    /* 全局圆角大小 */
            --shadow: 0 4px 12px rgba(0,0,0,0.08); /* 默认卡片阴影，透明黑 */
            --transition: 0.2s ease;           /* 动画过渡时间及缓动函数 */
            --sidebar-width: 220px;            /* 侧边栏固定宽度 */
        }
        .dark-mode {
            /* 深色模式变量覆盖，颜色整体变暗、饱和 */
            --primary: #a78bfa;               /* 紫色调主色 */
            --primary-light: #382e5c;          /* 深紫色背景 */
            --secondary: #d8b4fe;             /* 淡紫辅助色 */
            --success: #f39c12;               /* 橘色表示成功 */
            --warning: #f39c12;               /* 橘色警告 */
            --danger: #e74c3c;                /* 红色危险 */
            --gray-bg: #121212;               /* 深灰背景 */
            --card-bg: #1e1e1e;               /* 深色卡片 */
            --border: #333333;                /* 深色边框 */
            --text-dark: #e0e0e0;             /* 亮色文字 */
            --text-gray: #a0a0a0;             /* 中灰色文字 */
            --sidebar-bg: #0a0e14;            /* 更深的侧边栏 */
            --sidebar-text: #f0f0f0;           /* 亮白文字 */
            --shadow: 0 4px 12px rgba(0,0,0,0.3); /* 更重阴影 */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        /* 全局通配符重置：所有元素外边距、内边距清零，盒模型设为 border-box（包含边框和内边距在宽度内） */
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', 'PingFang TC', sans-serif;
            /* 字体优先使用 Segoe UI，微软雅黑，苹方，后备无衬线字体 */
            background: var(--gray-bg);         /* 背景色使用浅灰变量（深色模式自动切换） */
            color: var(--text-dark);            /* 文字颜色使用深色变量（深色模式自动切换） */
            line-height: 1.5;                  /* 行高1.5倍，便于阅读 */
            min-height: 100vh;                 /* 最小高度为视口高度，确保背景铺满 */
            transition: background 0.3s, color 0.3s; /* 背景色与文字颜色过渡动画，深色切换平滑 */
        }

        .app { display: flex; min-height: 100vh; width: 100%; }
        /* 应用主容器：flex 布局，最小高度100视口，宽度100%，侧边栏与主内容并排 */

        /* ========== 左側邊欄 ========== */
        .sidebar {
            width: var(--sidebar-width);       /* 宽度使用变量，220px */
            background: var(--sidebar-bg);      /* 侧边栏深色背景 */
            color: var(--sidebar-text);         /* 侧边栏文字颜色 */
            display: flex; flex-direction: column; /* 纵向 flex 排列 */
            padding: 24px 0;                  /* 上下内边距24px，左右0 */
            position: sticky; top: 0;          /* 粘性定位，向下滚动时固定顶部 */
            height: 100vh;                    /* 高度为整个视口高度 */
            box-shadow: 2px 0 10px rgba(0,0,0,0.2); /* 右侧阴影增加立体感 */
            transition: width 0.3s, background 0.3s; /* 宽度与背景色过渡（响应式） */
            flex-shrink: 0;                   /* 不压缩宽度 */
        }

        .sidebar-header {
            display: flex; flex-direction: column; align-items: center;
            /* 头部区域：垂直排列，居中对齐 */
            padding: 0 12px 20px;            /* 内边距：左右12px，下20px，上0 */
            border-bottom: 1px solid rgba(255,255,255,0.1); /* 半透白底边分隔 */
            margin-bottom: 16px;              /* 下外边距16px */
        }

        .avatar {
            width: 70px; height: 70px; border-radius: 50%;
            /* 圆形头像，宽高70px，完全圆形 */
            background: var(--primary);       /* 背景色为主色（蓝/紫） */
            color: white;                    /* 文字白色 */
            display: flex; align-items: center; justify-content: center;
            /* flex 居中内部文字 */
            font-size: 1.8rem; font-weight: 600;
            /* 字体大小1.8rem，粗体 */
            margin-bottom: 12px;             /* 下外边距12px */
            border: 2px solid rgba(255,255,255,0.25); /* 半透白边框，增加光泽 */
            box-shadow: 0 6px 12px rgba(0,0,0,0.25);   /* 阴影，立体 */
            transition: all 0.3s;            /* 过渡动画 */
        }

        .user-info-wrapper {
            display: flex; flex-direction: column; align-items: center; width: 100%;
            /* 用户信息容器：垂直居中，宽度100% */
        }
        .user-name {
            font-size: 1.1rem; font-weight: 600; color: white;
            /* 姓名：大小1.1rem，粗体，白色 */
            margin-bottom: 4px; text-align: center; width: 100%;
            /* 下边距4px，文字居中，宽度100% */
        }
        .user-title {
            font-size: 0.75rem; color: rgba(255,255,255,0.7);
            /* 职务：小号字体，半透白 */
            text-align: center; width: 100%;
            /* 居中，宽度100% */
        }

        .nav { display: flex; flex-direction: column; gap: 4px; padding: 0 12px; }
        /* 导航菜单：垂直排列，间隙4px，左右内边距12px */

        .nav-card,
        .theme-toggle {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            /* flex 水平垂直居中，图标与文字间隙10px */
            padding: 10px 12px;              /* 内边距 */
            background: rgba(255,255,255,0.05); /* 半透白背景，深色底上可见 */
            border-radius: var(--radius);    /* 圆角8px */
            color: rgba(255,255,255,0.8);     /* 文字颜色半透白 */
            font-weight: 500; font-size: 0.95rem;
            transition: all var(--transition);
            cursor: pointer;                 /* 鼠标指针为手型 */
            border-left: 4px solid transparent; /* 左边框透明，用于悬停激活指示 */
            text-align: center;
        }
        .nav-card i,
        .theme-toggle i { width: 20px; text-align: center; font-size: 1rem; }
        /* 图标固定宽度20px，居中，字体大小1rem */
        .nav-card:hover,
        .theme-toggle:hover {
            background: rgba(255,255,255,0.1); /* 悬停加深背景 */
            color: white;                     /* 文字纯白 */
            border-left-color: var(--secondary); /* 左边框显示辅助色 */
        }
        .nav-card.active,
        .theme-toggle.active {
            background: var(--primary);       /* 激活时使用主色背景 */
            color: white;                    /* 文字白色 */
            border-left-color: white;        /* 左边框白色 */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* 阴影增强 */
        }

        .theme-toggle-container {
            margin-top: auto;                /* 自动上边距，推到底部 */
            padding: 16px 12px 8px;          /* 内边距 */
            border-top: 1px solid rgba(255,255,255,0.1); /* 上边框分隔线 */
        }

        /* ========== 右側主內容區 ========== */
        .main {
            flex: 1;                         /* 弹性占据剩余宽度 */
            padding: 24px 32px;              /* 内边距 */
            max-width: calc(100% - var(--sidebar-width)); /* 最大宽度 = 全宽 - 侧边栏宽 */
            overflow-x: hidden;              /* 水平溢出隐藏 */
            transition: max-width 0.3s, padding 0.3s, background 0.3s;
        }
        .container { max-width: 1200px; margin: 0 auto; width: 100%; }
        /* 内容容器：最大宽1200px，水平居中，宽度100% */

        /* ========== 主頁樣式 ========== */
        .welcome-card {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            /* 渐变背景：主色到辅助色 */
            border-radius: var(--radius); padding: 32px; color: white;
            margin-bottom: 20px;              /* 下边距20px（比之前24px更紧凑） */
            box-shadow: var(--shadow);
            transition: background 0.3s;
        }
        .welcome-title { font-size: 1.8rem; font-weight: 700; margin-bottom: 8px; }
        .welcome-text { font-size: 1rem; opacity: 0.9; }

        /* 五列網格 */
        .stats-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 20px; margin-bottom: 24px;
            /* 网格布局：5列等宽，间隙20px，下边距24px（紧凑） */
        }
        .stat-card {
            background: var(--card-bg); border-radius: var(--radius); padding: 20px;
            box-shadow: var(--shadow); display: flex; align-items: center; justify-content: space-between;
            /* 弹性布局，水平对齐两端，垂直居中 */
            transition: background 0.3s, transform 0.2s;
            cursor: pointer;
        }
        .stat-card:hover {
            transform: translateY(-4px);      /* 悬停轻微上移 */
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .stat-info h4 { font-size: 0.9rem; color: var(--text-gray); margin-bottom: 6px; }
        .stat-number { font-size: 1.8rem; font-weight: 700; color: var(--primary); }
        .stat-icon { font-size: 2.2rem; color: var(--primary-light); }

        /* ----- 地圖 + 公告欄 雙列佈局（地圖佔2/3，公告欄1/3，地圖高度縮為3/4）----- */
        .dashboard-row {
            display: flex; gap: 20px; margin-top: 16px;
            /* 弹性行，间隙20px，上边距16px（比之前20px更紧凑） */
        }
        .map-card {
            flex: 2;                         /* 占2份，约为66.7% */
            background: var(--card-bg); border-radius: var(--radius); padding: 20px;
            box-shadow: var(--shadow);
            display: flex; flex-direction: column;
        }
        .map-title {
            display: flex; align-items: center; gap: 8px;
            font-size: 1.2rem; font-weight: 600; margin-bottom: 16px; color: var(--text-dark);
        }
        .map-container {
            width: 100%;
            aspect-ratio: 64 / 27;           /* 宽高比64:27，相对于16:9高度为3/4，使地图更扁，充满容器 */
            border-radius: var(--radius);
            overflow: hidden;                /* 隐藏溢出部分（圆角裁剪） */
            border: 1px solid var(--border);
        }
        .bulletin-card {
            flex: 1;                         /* 占1份，约33.3% */
            background: var(--card-bg); border-radius: var(--radius); padding: 20px;
            box-shadow: var(--shadow); display: flex; flex-direction: column;
        }
        .bulletin-title {
            display: flex; align-items: center; gap: 8px;
            font-size: 1.2rem; font-weight: 600; margin-bottom: 16px; color: var(--text-dark);
        }
        .bulletin-list {
            list-style: none; flex: 1;
        }
        .bulletin-item {
            padding: 12px 0; border-bottom: 1px solid var(--border);
        }
        .bulletin-item:last-child { border-bottom: none; }
        .bulletin-item strong { color: var(--primary); }
        .bulletin-time {
            font-size: 0.75rem; color: var(--text-gray); margin-top: 4px;
        }

        /* ========== 訂單管理頁面樣式（完整保留，並加入滾動優化）========= */
        .filter-bar {
            background: var(--card-bg); border-radius: var(--radius); padding: 16px;
            margin-bottom: 24px; box-shadow: var(--shadow);
            display: flex; flex-wrap: wrap; align-items: center; gap: 16px;
        }
        .filter-group {
            display: flex; align-items: center; gap: 8px; flex-wrap: wrap;
        }
        .filter-label {
            font-size: 0.85rem; color: var(--text-gray); font-weight: 600; white-space: nowrap;
        }
        .filter-select {
            padding: 8px 12px; border: 1px solid var(--border); border-radius: 4px;
            background: var(--card-bg); color: var(--text-dark); outline: none;
            font-size: 0.85rem; min-width: 120px;
            transition: background 0.3s, border 0.3s, color 0.3s;
        }
        .btn {
            padding: 8px 16px; border: none; border-radius: 4px;
            font-weight: 600; cursor: pointer; transition: background 0.2s; white-space: nowrap;
        }
        .btn-primary { background: var(--primary); color: white; }
        .btn-primary:hover { background: #2c5fa5; }
        .dark-mode .btn-primary:hover { background: #8b5cf6; }
        .btn-reset { background: var(--gray-bg); color: var(--text-dark); }
        .btn-reset:hover { background: var(--border); }

        .order-cards {
            display: grid; grid-template-columns: 1fr 1fr; gap: 24px; margin-bottom: 30px;
            /* 订单卡片区域：两列等宽，间隙24px */
        }
        .order-card {
            background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow);
            overflow: hidden; transition: all 0.3s; max-height: 70px; cursor: pointer;
            /* 默认收起，高度70px只显示头部 */
        }
        .order-card.expanded { max-height: 1200px; } /* 展开时高度限制足够大，展示全部内容 */
        .card-header {
            display: flex; justify-content: space-between; align-items: center; padding: 16px;
            background: linear-gradient(90deg, var(--primary-light), var(--card-bg));
            border-bottom: 1px solid var(--border); transition: background 0.3s;
        }
        .card-header.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }
        .card-title {
            display: flex; align-items: center; gap: 12px;
            font-size: 1.1rem; font-weight: 600; flex-wrap: wrap;
        }
        .order-count {
            background: var(--gray-bg); color: var(--text-dark);
            padding: 2px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: 600;
        }
        .active .order-count { background: rgba(255,255,255,0.2); color: white; }
        .card-icon { transition: transform 0.3s; }
        .expanded .card-icon { transform: rotate(180deg); }
        
        .card-content {
            padding: 0; 
            max-height: 0; 
            opacity: 0; 
            overflow: visible;
            transition: all 0.4s ease;
        }
        .expanded .card-content {
            padding: 16px; 
            max-height: 2000px;
            opacity: 1; 
        }

        .order-list {
            max-height: 440px;               /* 最大高度约5.5个订单项，超出滚动 */
            overflow-y: auto;               /* 垂直滚动条 */
            padding-right: 4px;             /* 留出滚动条空间 */
            display: flex; flex-direction: column; gap: 8px;
        }
        .order-list::-webkit-scrollbar {
            width: 6px;                     /* 滚动条宽度 */
        }
        .order-list::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 6px;
        }
        .order-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .order-item {
            background: var(--gray-bg); border-radius: 6px; padding: 12px;
            border: 2px solid transparent; transition: all 0.2s; cursor: pointer;
        }
        .order-item:hover {
            border-color: var(--primary-light); transform: translateY(-2px);
        }
        .order-item.selected {
            background: var(--primary-light); border-color: var(--primary);
        }
        .order-row1 {
            display: flex; justify-content: space-between; margin-bottom: 6px; flex-wrap: wrap; gap: 6px;
        }
        .order-id { font-weight: 700; }
        .gs1-tag {
            font-size: 0.8rem; color: var(--text-gray);
            background: rgba(0,0,0,0.05); padding: 2px 8px; border-radius: 12px;
        }
        .dark-mode .gs1-tag { background: rgba(255,255,255,0.1); }
        .order-row2 {
            display: flex; justify-content: space-between; font-size: 0.85rem; flex-wrap: wrap; gap: 6px;
        }
        .order-amount { font-weight: 600; color: var(--primary); }
        .order-date { color: var(--text-gray); }
        .status-badge {
            padding: 4px 8px; border-radius: 12px; font-size: 0.75rem; font-weight: 600;
        }
        .status-active { background: #e1f7ed; color: #1dd1a1; }
        .status-completed { background: #e9ecef; color: #6c757d; }
        .dark-mode .status-active { background: #3a2a1a; color: #f39c12; }
        .dark-mode .status-completed { background: #2a2a2a; color: #a0a0a0; }

        .detail-card {
            background: var(--card-bg); border-radius: var(--radius); box-shadow: var(--shadow);
            padding: 20px; margin-top: 20px; overflow-x: auto;
        }
        .detail-header {
            display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap;
            background: var(--gray-bg); padding: 12px 16px; border-radius: 6px; margin-bottom: 16px; gap: 12px;
        }
        .detail-title {
            display: flex; align-items: center; gap: 12px; flex-wrap: wrap;
            font-size: 1.1rem; font-weight: 600;
        }

        .tabs {
            display: flex; border-bottom: 1px solid var(--border);
            background: var(--gray-bg); border-radius: 6px 6px 0 0; overflow-x: auto;
        }
        .tab {
            flex: 1; text-align: center; padding: 12px; font-weight: 600; cursor: pointer;
            border-bottom: 3px solid transparent; transition: all 0.2s; white-space: nowrap; color: var(--text-dark);
        }
        .tab.active {
            border-bottom-color: var(--primary); color: var(--primary); background: var(--primary-light);
        }
        .tab-content { display: none; padding: 16px 0; }
        .tab-content.active { display: block; }

        .progress-track {
            display: flex; justify-content: space-between; position: relative;
            padding: 16px 0; overflow-x: auto; gap: 8px;
        }
        .progress-track::before {
            content: ''; position: absolute; top: 24px; left: 40px; right: 40px;
            height: 3px; background: var(--border); z-index: 1;
        }
        .step {
            display: flex; flex-direction: column; align-items: center;
            position: relative; z-index: 2; flex: 1; text-align: center; min-width: 80px;
        }
        .step-icon {
            width: 44px; height: 44px; border-radius: 50%;
            background: var(--border); color: var(--text-gray);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 8px; transition: background 0.3s;
        }
        .step.done .step-icon { background: var(--success); color: white; }
        .step.active .step-icon {
            background: var(--primary); color: white;
            box-shadow: 0 0 0 6px rgba(167,139,250,0.3);
        }
        .step-label { font-weight: 600; font-size: 0.8rem; }
        .step-time { font-size: 0.75rem; color: var(--text-gray); }

        .logistics-line {
            position: relative; padding-left: 30px;
        }
        .logistics-line::before {
            content: ''; position: absolute; top: 0; bottom: 0; left: 12px;
            width: 2px; background: var(--border);
        }
        .log-event {
            display: flex; margin-bottom: 16px; position: relative; flex-wrap: wrap;
        }
        .dot {
            width: 24px; height: 24px; border-radius: 50%;
            background: var(--border); border: 3px solid var(--card-bg);
            margin-right: 12px; flex-shrink: 0; position: relative; left: -12px;
            transition: background 0.3s, border-color 0.3s;
        }
        .log-event.done .dot { background: var(--success); }
        .log-event.active .dot {
            background: var(--primary);
            box-shadow: 0 0 0 4px rgba(167,139,250,0.3);
        }
        .event-info { flex: 1; min-width: 0; }
        .event-title { font-weight: 600; }
        .event-time, .event-location { font-size: 0.8rem; color: var(--text-gray); word-break: break-word; }

        };

        function inRange(date, range) {
            // 判断给定日期是否在指定的日期范围内
            if (range === 'all') return true;      // 全部范围总是返回true
            const orderDate = new Date(date);      // 将订单日期字符串转为Date对象
            const today = new Date();              // 当前日期
            today.setHours(0, 0, 0, 0);            // 将当前时间归零，只比较日期部分
            if (range === '7d') {                  // 最近7天
                const target = new Date(today);
                target.setDate(today.getDate() - 7);
                return orderDate >= target;
            }
            if (range === '30d') {                 // 最近30天
                const target = new Date(today);
                target.setDate(today.getDate() - 30);
                return orderDate >= target;
            }
            if (range === '90d') {                 // 最近90天
                const target = new Date(today);
                target.setDate(today.getDate() - 90);
                return orderDate >= target;
            }
            if (range === 'year') {                // 今年
                const yearStart = new Date(today.getFullYear(), 0, 1);
                return orderDate >= yearStart;
            }
            return true;
        }

            if (savedTheme === 'dark') {
                htmlEl.classList.add('dark-mode');          // 添加深色模式类
                if (toggleIcon) {
                    toggleIcon.classList.remove('fa-moon');  // 移除月亮图标

                }
                if (toggleText) toggleText.textContent = '淺色模式'; // 文字改为“浅色模式”
            } else {
                htmlEl.classList.remove('dark-mode');        // 移除深色模式类
                if (toggleIcon) {
                    toggleIcon.classList.remove('fa-sun');   // 移除太阳图标
                    toggleIcon.classList.add('fa-moon');     // 添加月亮图标
                }
                if (toggleText) toggleText.textContent = '深色模式'; // 文字改为“深色模式”
            }
        }

        function toggleTheme() {
            // 切换深色/浅色模式，并保存状态到localStorage
            const htmlEl = document.documentElement;
            const toggleIcon = document.querySelector('#themeToggle i');
            const toggleText = document.querySelector('#themeToggle span');

            if (htmlEl.classList.contains('dark-mode')) {
                htmlEl.classList.remove('dark-mode');        // 当前深色 -> 浅色
                localStorage.setItem('theme', 'light');
                toggleIcon.classList.remove('fa-sun');
                toggleIcon.classList.add('fa-moon');
                toggleText.textContent = '深色模式';
            } else {

                toggleIcon.classList.remove('fa-moon');
                toggleIcon.classList.add('fa-sun');
                toggleText.textContent = '淺色模式';
            }
        }

        // =========================================================================
        // 五、地圖渲染函數 —— 使用 fitBounds 自動縮放至所有點，讓地圖完全充滿容器
        // =========================================================================
        function initMap() {
            // 初始化或刷新Leaflet地图，显示所有实时订单位置
            if (mapInstance) {
                mapInstance.remove();          // 如果已有地图实例，移除之
                mapInstance = null;
            }

            const mapDiv = document.getElementById('orderMap'); // 获取地图容器DOM
            if (!mapDiv) return;                               // 容器不存在则退出

            const isDark = document.documentElement.classList.contains('dark-mode'); // 判断当前深色模式
            const tileUrl = isDark 
                ? 'https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png'    // 深色地图瓦片
                : 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';              // 浅色地图瓦片（OpenStreetMap）
            const attribution = isDark
                ? '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; CartoDB'
                : '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors';

            mapInstance = L.map(mapDiv);       // 创建地图实例，绑定到mapDiv
            L.tileLayer(tileUrl, { attribution }).addTo(mapInstance); // 添加瓦片图层

            // 聚合相同位置的点，统计每个位置的订单数量
            const locationGroups = {};
            const allPoints = [];               // 存储所有点的坐标数组，用于设置视图边界
            ACTIVE_ORDERS.forEach(order => {
                if (!order.location) return;
                const key = `${order.location.lat},${order.location.lng}`;
                if (!locationGroups[key]) {
                    locationGroups[key] = { lat: order.location.lat, lng: order.location.lng, orders: [] };
                }
                locationGroups[key].orders.push(order);
                allPoints.push([order.location.lat, order.location.lng]);
            });

            // 为每个聚合点绘制圆形标记
            Object.values(locationGroups).forEach(group => {
                const count = group.orders.length;
                const hasShipped = group.orders.some(o => o.status === '運輸中'); // 判断是否有运输中订单
                const color = hasShipped ? '#2ecc71' : '#f39c12';                 // 绿色：运输中；橙色：其他
                const radius = 12 + (count - 1) * 3;                              // 半径根据订单数量递增

                const circle = L.circleMarker([group.lat, group.lng], {           // 创建圆点标记
                    radius: radius,
                    fillColor: color,
                    color: '#fff',
                    weight: 2,
                    opacity: 1,
                    fillOpacity: 0.8
                }).addTo(mapInstance);

                // 统计该位置各状态订单数量
                const statusCount = {};
                group.orders.forEach(o => { statusCount[o.status] = (statusCount[o.status] || 0) + 1; });
                let tooltipText = `<b>${count} 個訂單</b><br>`;
                for (let [status, cnt] of Object.entries(statusCount)) {
                    tooltipText += `${status}: ${cnt}<br>`;
                }
                circle.bindTooltip(tooltipText, { permanent: false, direction: 'top' }); // 绑定悬停提示
            });

            // 自动缩放至所有点，padding设置为[5,5]使边界紧凑，尽可能充满容器
            if (allPoints.length > 0) {
                mapInstance.fitBounds(allPoints, { padding: [5,5] });
            } else {
                mapInstance.setView([20, 0], 2); // 无点则默认世界视图
            }
        }

            return `
                <div class="container">
                    <div class="placeholder-page">
                        <div class="placeholder-icon">
                            <i class="fas ${iconClass}"></i>
                        </div>
                        <div class="placeholder-title">${title}</div>
                        <div class="placeholder-text">${desc}</div>
                        <div style="margin-top: 24px; color: var(--text-gray);">功能開發中，敬請期待。</div>
                    </div>
                </div>
            `;
        }

        // =========================================================================
        // 七、訂單管理頁面專用初始化函數
        // =========================================================================
        function initOrdersPage() {
            // 初始化订单管理页面：清空选中、渲染筛选栏、刷新订单列表、绑定折叠卡片事件
            selectedOrder = null;
            selectedType = null;

            const fb = document.getElementById('ordersFilterBar'); // 筛选栏容器
            if (fb) {
                // 动态插入筛选栏HTML
                fb.innerHTML = `
                    <div class="filter-group">
                        <span class="filter-label">${TEXT.filterDate}</span>
                        <select id="dateSelect" class="filter-select">
                            <option value="all">${TEXT.filterDateAll}</option>
                            <option value="7d">${TEXT.filterDate7d}</option>
                            <option value="30d">${TEXT.filterDate30d}</option>
                            <option value="90d">${TEXT.filterDate90d}</option>
                            <option value="year">${TEXT.filterDateYear}</option>
                        </select>
                    </div>
                    <div class="filter-group">
                        <span class="filter-label">${TEXT.filterStatus}</span>
                        <select id="statusSelect" class="filter-select">
                            <option value="all">${TEXT.filterStatusAll}</option>
                            <option value="已確認">${TEXT.filterStatusConfirmed}</option>
                            <option value="已排產">${TEXT.filterStatusScheduled}</option>
                            <option value="生產中">${TEXT.filterStatusProducing}</option>
                            <option value="待發貨">${TEXT.filterStatusReady}</option>
                            <option value="運輸中">${TEXT.filterStatusShipped}</option>
                            <option value="已完成">${TEXT.filterStatusCompleted}</option>
                        </select>
                    </div>
                    <button class="btn btn-primary" id="applyBtn">${TEXT.filterApply}</button>
                    <button class="btn btn-reset" id="resetBtn">${TEXT.filterReset}</button>
                `;

                const statusSelect = document.getElementById('statusSelect');
                // 如果当前筛选状态不是'all'且存在该选项，则设置下拉框选中值
                if (currentFilter.status !== 'all' && statusSelect) {
                    const optionExists = Array.from(statusSelect.options).some(opt => opt.value === currentFilter.status);
                    if (optionExists) {
                        statusSelect.value = currentFilter.status;
                    }
                }

                // 绑定应用筛选按钮
                document.getElementById('applyBtn').onclick = () => {
                    currentFilter.dateRange = document.getElementById('dateSelect').value;
                    currentFilter.status = document.getElementById('statusSelect').value;
                    refreshOrderLists(); // 刷新订单列表
                };
                // 绑定重置筛选按钮
                document.getElementById('resetBtn').onclick = () => {
                    document.getElementById('dateSelect').value = 'all';
                    document.getElementById('statusSelect').value = 'all';
                    currentFilter = { dateRange: 'all', status: 'all' };
                    refreshOrderLists();
                };
            }

            refreshOrderLists();           // 初次加载，刷新订单列表
            initOrderCardsToggle();        // 初始化卡片折叠展开功能

            const activeCard = document.getElementById('cardActive');
            if (activeCard) {
                activeCard.classList.add('expanded');   // 默认展开实时订单卡片
                activeCard.querySelector('.card-header').classList.add('active');
            }
        }

        function refreshOrderLists() {
            // 根据筛选条件过滤订单，并重新渲染列表，更新计数
            const filteredActive = filterOrders(ACTIVE_ORDERS);
            const filteredCompleted = filterOrders(COMPLETED_ORDERS);
            const activeCountEl = document.getElementById('activeCount');
            const completedCountEl = document.getElementById('completedCount');
            if (activeCountEl) activeCountEl.innerText = filteredActive.length;
            if (completedCountEl) completedCountEl.innerText = filteredCompleted.length;
            renderOrderList('active', filteredActive);
            renderOrderList('completed', filteredCompleted);
            
            // 如果之前选中的订单在当前筛选结果中已不存在，则清除详情区域
            if (selectedOrder) {
                const exists = (selectedType === 'active' ? filteredActive : filteredCompleted).some(o => o.id === selectedOrder.id);
                if (!exists) {
                    selectedOrder = null;
                    selectedType = null;
                    document.getElementById('ordersDetailContainer').innerHTML = '';
                }
            }
        }

        function renderOrderList(type, orders) {
            // 渲染指定类型的订单列表（active 或 completed）
            const listEl = document.getElementById(type + 'List');
            if (!listEl) return;
            if (orders.length === 0) {
                listEl.innerHTML = `<div class="empty"><i class="fas fa-inbox"></i><div>${type==='active'?TEXT.emptyActive:TEXT.emptyCompleted}</div></div>`;
                return;
            }
            let html = '';
            orders.forEach(o => {
                const sel = (selectedOrder && selectedOrder.id === o.id && selectedType === type) ? 'selected' : '';
                html += `<div class="order-item ${sel}" data-id="${o.id}" data-type="${type}">
                    <div class="order-row1">
                        <span class="order-id">${o.id}</span>
                        <span class="gs1-tag">${TEXT.gs1} ${o.gs1}</span>
                    </div>
                    <div class="order-row2">
                        <span class="order-amount">${o.amount}</span>
                        <span class="order-date">${o.date}</span>
                        <span class="status-badge ${type==='active'?'status-active':'status-completed'}">${o.status}</span>
                    </div>
                </div>`;
            });
            listEl.innerHTML = html;
            // 为每个订单项绑定点击事件
            listEl.querySelectorAll('.order-item').forEach(el => {
                el.onclick = (e) => {
                    e.stopPropagation();   // 阻止事件冒泡，避免触发卡片折叠
                    const id = el.dataset.id;
                    const typ = el.dataset.type;
                    const ord = (typ === 'active' ? ACTIVE_ORDERS : COMPLETED_ORDERS).find(x => x.id === id);
                    if (ord) selectOrderInOrders(ord, typ);
                };
            });
        }

        function initOrderCardsToggle() {
            // 为两个订单卡片（实时/已完成）头部绑定点击事件，实现折叠/展开
            const activeCard = document.getElementById('cardActive');
            const completedCard = document.getElementById('cardCompleted');
            if (!activeCard || !completedCard) return;
            [activeCard, completedCard].forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.card-header')) {  // 只有点击头部区域才触发
                        selectedOrder = null;                // 清空选中订单
                        selectedType = null;
                        document.getElementById('ordersDetailContainer').innerHTML = ''; // 清空详情
                        const isExpanded = card.classList.contains('expanded');
                        // 收起两个卡片
                        activeCard.classList.remove('expanded');
                        completedCard.classList.remove('expanded');
                        activeCard.querySelector('.card-header').classList.remove('active');
                        completedCard.querySelector('.card-header').classList.remove('active');
                        if (!isExpanded) {                  // 如果当前卡片是收起状态，则展开它
                            card.classList.add('expanded');
                            card.querySelector('.card-header').classList.add('active');
                        }
                    }
                });
            });
        }

        function selectOrderInOrders(order, type) {
            // 选中某个订单，更新选中样式并渲染订单详情
            selectedOrder = order;
            selectedType = type;
            document.querySelectorAll('.order-item.selected').forEach(el => el.classList.remove('selected'));
            const cur = document.querySelector(`.order-item[data-id="${order.id}"]`);
            if (cur) cur.classList.add('selected');
            renderOrderDetail();
        }

        function renderOrderDetail() {
            // 根据当前选中的订单渲染详情卡片
            const container = document.getElementById('ordersDetailContainer');
            if (!container || !selectedOrder) return;
            const o = selectedOrder;
            let html = `<div class="detail-card">
                <div class="detail-header">
                    <div class="detail-title">
                        <span>${TEXT.orderDetailTitle} - <span style="color:var(--primary);">${o.id}</span></span>
                        <span class="gs1-tag">${TEXT.gs1} ${o.gs1}</span>
                    </div>
                    <div style="font-size:0.8rem;color:var(--text-gray);">${TEXT.lastUpdate}: ${nowStr()}</div>
                </div>`;
            if (selectedType === 'active') {
                // 实时订单：显示选项卡（进度、物流、溯源）
                html += `<div class="tabs" id="detailTabs">
                    <div class="tab active" data-tab="prog">${TEXT.progress}</div>
                    <div class="tab" data-tab="log">${TEXT.logistics}</div>
                    <div class="tab" data-tab="trace">${TEXT.trace}</div>
                </div>
                <div class="tab-content active" id="tabProg">${buildProgress(o.progress)}</div>
                <div class="tab-content" id="tabLog">${buildLogistics(o.logistics)}</div>
                <div class="tab-content" id="tabTrace">${buildTrace(o.trace)}</div>`;
            } else {
                // 已完成订单：显示金额、日期、交付日期摘要及完整溯源
                html += `<div class="summary-grid">
                    <div class="summary-item"><div class="summary-value">${o.amount}</div><div class="summary-label">${TEXT.amount}</div></div>
                    <div class="summary-item"><div class="summary-value">${o.date}</div><div class="summary-label">${TEXT.date}</div></div>
                    <div class="summary-item"><div class="summary-value">${o.delivery}</div><div class="summary-label">${TEXT.delivery}</div></div>
                </div>
                <h3 style="margin-bottom:16px;">${TEXT.trace}</h3>
                ${buildTrace(o.trace)}`;
            }
            html += '</div>';
            container.innerHTML = html;

            // 如果为实时订单，为选项卡绑定点击切换事件
            if (selectedType === 'active') {
                document.querySelectorAll('#detailTabs .tab').forEach(t => {
                    t.onclick = function() {
                        document.querySelectorAll('#detailTabs .tab').forEach(x => x.classList.remove('active'));
                        this.classList.add('active');
                        document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
                        document.getElementById('tab' + this.dataset.tab.charAt(0).toUpperCase() + this.dataset.tab.slice(1)).classList.add('active');
                    };
                });
            }
        }

        // 构建进度跟踪HTML
        function buildProgress(prog) {
            if (!prog || prog.length === 0) return '<div class="empty">暫無進度資訊</div>';
            let s = '<div class="progress-track">';
            prog.forEach((p, i) => {
                let cls = p.done ? 'step done' : (i === prog.findIndex(x => !x.done) ? 'step active' : 'step');
                let icon = { 下單: 'fa-cart-shopping', 審核: 'fa-check', 付款: 'fa-credit-card', 排產: 'fa-calendar-alt', 生產: 'fa-cogs', 質檢: 'fa-clipboard-check', 發貨: 'fa-truck' }[p.title] || 'fa-circle';
                s += `<div class="${cls}">
                    <div class="step-icon"><i class="fas ${icon}"></i></div>
                    <div class="step-label">${p.title}</div>
                    <div class="step-time">${p.time}</div>
                    <div style="font-size:0.7rem;color:var(--text-gray);">${p.desc}</div>
                </div>`;
            });
            return s + '</div>';
        }

        // 构建物流跟踪HTML
        function buildLogistics(logs) {
            if (!logs || logs.length === 0) return '<div class="empty"><i class="fas fa-truck"></i><div>暫無物流資訊</div></div>';
            let s = '<div class="logistics-line">';
            logs.forEach((l, i) => {
                let cls = l.done ? 'log-event done' : (i === logs.findIndex(x => !x.done) ? 'log-event active' : 'log-event');
                s += `<div class="${cls}">
                    <div class="dot"></div>
                    <div class="event-info">
                        <div class="event-title">${l.title}</div>
                        <div class="event-time">${l.time}</div>
                        <div class="event-location">${l.loc}</div>
                    </div>
                </div>`;
            });
            return s + '</div>';
        }

        // 构建溯源信息HTML
        function buildTrace(traces) {
            if (!traces || traces.length === 0) return '<div class="empty"><i class="fas fa-map-marked-alt"></i><div>暫無溯源資訊</div></div>';
            let s = '<ul class="trace-list">';
            traces.forEach(t => {
                let cls = 'trace-item';
                if (t.status === 'done') cls += ' done';
                else if (t.status === 'active') cls += ' active';
                let icon = 'fa-location-dot';
                if (t.loc.includes('棉田') || t.loc.includes('種植')) icon = 'fa-seedling';
                else if (t.loc.includes('紡紗') || t.loc.includes('紡織')) icon = 'fa-industry';
                else if (t.loc.includes('印染')) icon = 'fa-palette';
                else if (t.loc.includes('成衣') || t.loc.includes('縫製') || t.loc.includes('製作') || t.loc.includes('服裝')) icon = 'fa-tshirt';
                else if (t.loc.includes('質檢')) icon = 'fa-clipboard-check';
                else if (t.loc.includes('物流') || t.loc.includes('運輸') || t.loc.includes('發貨') || t.loc.includes('攬收') || t.loc.includes('派送')) icon = 'fa-truck';
                else if (t.loc.includes('倉庫') || t.loc.includes('門店') || t.loc.includes('簽收')) icon = 'fa-warehouse';
                s += `<li class="${cls}">
                    <div class="trace-icon"><i class="fas ${icon}"></i></div>
                    <div>
                        <div class="trace-location">${t.loc}</div>
                        <div class="trace-desc">${t.desc}</div>
                        <div class="trace-time">${t.time}</div>
                    </div>
                </li>`;
            });
            return s + '</ul>';
        }

        // =========================================================================
        // 八、導航切換綁定
        // =========================================================================
        function initNavigation() {
            // 为所有导航卡片绑定点击事件，切换页面
            document.querySelectorAll('.nav-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const page = card.dataset.page;
                    renderPage(page);
                });
            });
        }

        // =========================================================================
        // 九、初始化入口
        // =========================================================================
        function init() {
            initTheme();           // 初始化主题（深色/浅色）
            initNavigation();      // 初始化导航绑定
            renderPage('home');    // 默认渲染主页

            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme); // 绑定主题切换按钮
            }
        }

        window.onload = init;      // 页面加载完成后执行初始化函数
    </script>
</body>
</html>
