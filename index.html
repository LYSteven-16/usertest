<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.5, user-scalable=yes">
    <title>纺织产业控制塔 · 深色紫橙主题 · 完整控件版</title>
    <!-- Font Awesome 6 图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ========== 全局CSS变量 ========== 
           定义两套主题：浅色（默认）和深色（紫色主色 + 橙色成功）通过 .dark-mode 类覆盖 */
        :root {
            /* ---------- 浅色主题（默认） ---------- */
            --primary: #3a7bd5;
            --primary-light: #e6f0ff;
            --secondary: #00d2ff;
            --success: #1dd1a1;
            --warning: #feca57;
            --danger: #ff6b6b;
            --gray-bg: #f5f7fa;
            --card-bg: #ffffff;
            --border: #dee2e6;
            --text-dark: #343a40;
            --text-gray: #6c757d;
            --sidebar-bg: #1a2634;
            --sidebar-text: #e9ecef;
            --radius: 8px;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
            --transition: 0.2s ease;
            --sidebar-width: 220px;
        }

        /* ---------- 深色主题（紫色主色 + 橙色成功）---------- 
           通过给 html 标签添加 .dark-mode 类来激活 */
        .dark-mode {
            --primary: #a78bfa;          /* 柔和紫色主色 */
            --primary-light: #382e5c;     /* 深紫背景，用于高亮区域 */
            --secondary: #d8b4fe;         /* 淡紫色辅助 */
            --success: #f39c12;           /* 橙色 - 替换原本的绿色 */
            --warning: #f39c12;           /* 警告色也使用橙色（保持一致） */
            --danger: #e74c3c;            /* 保持红色不变 */
            --gray-bg: #121212;           /* 深灰整体背景 */
            --card-bg: #1e1e1e;           /* 深色卡片 */
            --border: #333333;            /* 深色边框 */
            --text-dark: #e0e0e0;         /* 浅色主文字 */
            --text-gray: #a0a0a0;         /* 浅灰辅助文字 */
            --sidebar-bg: #0a0e14;        /* 边栏更深 */
            --sidebar-text: #f0f0f0;       /* 边栏文字更亮 */
            --shadow: 0 4px 12px rgba(0,0,0,0.3); /* 更深阴影 */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: var(--gray-bg);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .app {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }

        /* ========== 左侧边栏 ========== */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--sidebar-bg);
            color: var(--sidebar-text);
            display: flex;
            flex-direction: column;
            padding: 24px 0;
            position: sticky;
            top: 0;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0,0,0,0.2);
            transition: width 0.3s ease, background-color 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0 12px 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            margin-bottom: 16px;
        }

        .avatar {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 10px;
            border: 3px solid rgba(255,255,255,0.2);
            transition: background 0.3s ease;
        }

        .user-info-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .user-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: white;
            margin-bottom: 4px;
            text-align: center;
            width: 100%;
        }

        .user-title {
            font-size: 0.75rem;
            color: rgba(255,255,255,0.7);
            text-align: center;
            width: 100%;
        }

        .nav {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 0 12px;
        }

        .nav-card {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: var(--radius);
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            font-size: 0.95rem;
            transition: all var(--transition);
            cursor: pointer;
            border-left: 4px solid transparent;
            text-align: center;
        }

        .nav-card i {
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        .nav-card:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: var(--secondary);
        }

        .nav-card.active {
            background: var(--primary);
            color: white;
            border-left-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        /* ---------- 深色模式切换按钮（边栏底部） ---------- */
        .theme-toggle-container {
            margin-top: auto;
            padding: 16px 12px 8px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 10px 12px;
            background: rgba(255,255,255,0.05);
            border-radius: var(--radius);
            color: rgba(255,255,255,0.8);
            font-weight: 500;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all var(--transition);
            border-left: 4px solid transparent;
        }

        .theme-toggle:hover {
            background: rgba(255,255,255,0.1);
            color: white;
            border-left-color: var(--secondary);
        }

        .theme-toggle i {
            width: 20px;
            text-align: center;
            font-size: 1rem;
        }

        /* ========== 右侧主内容区 ========== */
        .main {
            flex: 1;
            padding: 24px 32px;
            max-width: calc(100% - var(--sidebar-width));
            overflow-x: hidden;
            transition: max-width 0.3s ease, padding 0.3s ease, background-color 0.3s ease;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* ========== 主页样式 ========== */
        .welcome-card {
            background: linear-gradient(145deg, var(--primary), var(--secondary));
            border-radius: var(--radius);
            padding: 32px;
            color: white;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            transition: background 0.3s ease;
        }

        .welcome-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .welcome-text {
            font-size: 1rem;
            opacity: 0.9;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: background-color 0.3s ease;
        }

        .stat-info h4 {
            font-size: 0.9rem;
            color: var(--text-gray);
            margin-bottom: 6px;
        }

        .stat-number {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-icon {
            font-size: 2.2rem;
            color: var(--primary-light);
        }

        .recent-section {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .section-title {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-dark);
        }

        .activity-list {
            list-style: none;
        }

        .activity-item {
            display: flex;
            align-items: center;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
        }

        .activity-item:last-child { border-bottom: none; }

        .activity-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--success);
            margin-right: 12px;
        }

        .activity-dot.warning { background: var(--warning); }
        .activity-dot.danger { background: var(--danger); }

        .activity-content { flex: 1; }

        .activity-title {
            font-weight: 600;
            margin-bottom: 4px;
        }

        .activity-time {
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        /* ========== 订单管理页面样式 ========== */
        .filter-bar {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 16px;
            margin-bottom: 24px;
            box-shadow: var(--shadow);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 16px;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .filter-label {
            font-size: 0.85rem;
            color: var(--text-gray);
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-select {
            padding: 8px 12px;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--card-bg);
            color: var(--text-dark);
            outline: none;
            font-size: 0.85rem;
            min-width: 120px;
            transition: background 0.3s ease, border 0.3s ease, color 0.3s ease;
        }

        .filter-btn {
            padding: 8px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            white-space: nowrap;
        }

        .filter-btn:hover { background: #2c5fa5; }
        .dark-mode .filter-btn:hover { background: #8b5cf6; }

        .filter-btn.reset {
            background: var(--gray-bg);
            color: var(--text-dark);
        }

        .filter-btn.reset:hover { background: var(--border); }

        .order-cards {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 30px;
        }

        .order-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: all 0.3s;
            max-height: 70px;
            cursor: pointer;
        }

        .order-card.expanded { max-height: 600px; }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            background: linear-gradient(90deg, var(--primary-light), var(--card-bg));
            border-bottom: 1px solid var(--border);
            transition: background 0.3s ease;
        }

        .card-header.active {
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
        }

        .card-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            flex-wrap: wrap;
        }

        .order-count {
            background: var(--gray-bg);
            color: var(--text-dark);
            padding: 2px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .active .order-count {
            background: rgba(255,255,255,0.2);
            color: white;
        }

        .card-icon { transition: transform 0.3s; }
        .expanded .card-icon { transform: rotate(180deg); }

        .card-content {
            padding: 0;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            transition: all 0.3s;
        }

        .expanded .card-content {
            padding: 16px;
            max-height: 500px;
            opacity: 1;
        }

        .order-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .order-item {
            background: var(--gray-bg);
            border-radius: 6px;
            padding: 12px;
            border: 2px solid transparent;
            transition: all 0.2s;
            cursor: pointer;
        }

        .order-item:hover {
            border-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .order-item.selected {
            background: var(--primary-light);
            border-color: var(--primary);
        }

        .order-row1 {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            flex-wrap: wrap;
            gap: 6px;
        }

        .order-id { font-weight: 700; }

        .order-gs1 {
            font-size: 0.8rem;
            color: var(--text-gray);
            background: rgba(0,0,0,0.05);
            padding: 2px 8px;
            border-radius: 12px;
        }

        .dark-mode .order-gs1 {
            background: rgba(255,255,255,0.1);
        }

        .order-row2 {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            flex-wrap: wrap;
            gap: 6px;
        }

        .order-amount { font-weight: 600; color: var(--primary); }
        .order-date { color: var(--text-gray); }

        .order-status {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .status-active { background: #e1f7ed; color: #1dd1a1; }
        .status-completed { background: #e9ecef; color: #6c757d; }

        /* 深色模式状态徽章 —— 橙色主题 */
        .dark-mode .status-active {
            background: #3a2a1a; /* 深橙色背景 */
            color: #f39c12;      /* 橙色文字 */
        }
        .dark-mode .status-completed { background: #2a2a2a; color: #a0a0a0; }

        .detail-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            margin-top: 20px;
            overflow-x: auto;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            background: var(--gray-bg);
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 16px;
            gap: 12px;
        }

        .detail-title {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-wrap: wrap;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .detail-gs1 {
            background: rgba(0,0,0,0.05);
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: var(--text-gray);
        }

        .dark-mode .detail-gs1 {
            background: rgba(255,255,255,0.1);
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid var(--border);
            background: var(--gray-bg);
            border-radius: 6px 6px 0 0;
            overflow-x: auto;
        }

        .tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            font-weight: 600;
            cursor: pointer;
            border-bottom: 3px solid transparent;
            transition: all 0.2s;
            white-space: nowrap;
            color: var(--text-dark);
        }

        .tab.active {
            border-bottom-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }

        .tab-content { display: none; padding: 16px 0; }
        .tab-content.active { display: block; }

        .progress-track {
            display: flex;
            justify-content: space-between;
            position: relative;
            padding: 16px 0;
            overflow-x: auto;
            gap: 8px;
        }

        .progress-track::before {
            content: '';
            position: absolute;
            top: 24px;
            left: 40px;
            right: 40px;
            height: 3px;
            background: var(--border);
            z-index: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            flex: 1;
            text-align: center;
            min-width: 80px;
        }

        .step-icon {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-gray);
            margin-bottom: 8px;
            transition: background 0.3s ease;
        }

        .step.done .step-icon { background: var(--success); color: white; }
        .step.active .step-icon {
            background: var(--primary);
            color: white;
            box-shadow: 0 0 0 6px rgba(167, 139, 250, 0.3); /* 紫色外发光 */
        }

        .step-label { font-weight: 600; font-size: 0.8rem; }
        .step-time { font-size: 0.75rem; color: var(--text-gray); }

        .logistics-line {
            position: relative;
            padding-left: 30px;
        }

        .logistics-line::before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            left: 12px;
            width: 2px;
            background: var(--border);
        }

        .log-event {
            display: flex;
            margin-bottom: 16px;
            position: relative;
            flex-wrap: wrap;
        }

        .dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
            border: 3px solid var(--card-bg);
            margin-right: 12px;
            flex-shrink: 0;
            position: relative;
            left: -12px;
            transition: background 0.3s ease, border-color 0.3s ease;
        }

        .log-event.done .dot { background: var(--success); }
        .log-event.active .dot {
            background: var(--primary);
            box-shadow: 0 0 0 4px rgba(167, 139, 250, 0.3);
        }

        .event-info { flex: 1; min-width: 0; }
        .event-title { font-weight: 600; }
        .event-time, .event-location { font-size: 0.8rem; color: var(--text-gray); word-break: break-word; }

        .trace-list { list-style: none; }

        .trace-item {
            display: flex;
            padding: 12px 0;
            border-bottom: 1px solid var(--border);
            align-items: flex-start;
            gap: 12px;
        }

        .trace-item:last-child { border-bottom: none; }

        .trace-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            color: var(--text-gray);
            flex-shrink: 0;
            transition: background 0.3s ease;
        }

        .trace-item.done .trace-icon { background: #d4edda; color: #1dd1a1; }
        .trace-item.active .trace-icon { background: var(--primary-light); color: var(--primary); }

        /* 深色模式溯源完成项 —— 橙色主题 */
        .dark-mode .trace-item.done .trace-icon {
            background: #3a2a1a; /* 深橙色背景 */
            color: #f39c12;      /* 橙色文字 */
        }
        .dark-mode .trace-item.active .trace-icon {
            background: #382e5c; /* 深紫背景 */
            color: #a78bfa;      /* 紫色文字 */
        }

        .trace-location { font-weight: 600; }
        .trace-desc { font-size: 0.8rem; color: var(--text-gray); }
        .trace-time { font-size: 0.8rem; color: var(--text-gray); }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 20px;
        }

        .summary-item {
            background: var(--gray-bg);
            border-radius: 6px;
            padding: 16px;
            text-align: center;
        }

        .summary-value { font-size: 1.5rem; font-weight: 700; color: var(--primary); }
        .summary-label { font-size: 0.8rem; color: var(--text-gray); }

        .empty {
            text-align: center;
            padding: 40px;
            color: var(--text-gray);
        }
        .empty i { font-size: 3rem; color: var(--border); margin-bottom: 12px; }

        .placeholder-page {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 48px;
            text-align: center;
            box-shadow: var(--shadow);
        }

        .placeholder-icon {
            font-size: 4rem;
            color: var(--primary-light);
            margin-bottom: 24px;
        }

        .placeholder-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 16px;
        }

        .placeholder-text {
            font-size: 1rem;
            color: var(--text-gray);
            max-width: 600px;
            margin: 0 auto;
        }

        /* ========== 响应式设计 ========== */
        @media (max-width: 1024px) {
            :root { --sidebar-width: 200px; }
            .main { padding: 20px 24px; }
            .stats-grid { grid-template-columns: repeat(2, 1fr); }
        }

        @media (max-width: 768px) {
            .app { flex-direction: column; }
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                flex-wrap: wrap;
                align-items: center;
                padding: 16px;
            }
            .sidebar-header {
                flex-direction: row;
                border-bottom: none;
                padding: 0;
                margin-bottom: 0;
                margin-right: 20px;
                align-items: center;
            }
            .avatar {
                width: 50px; height: 50px;
                font-size: 1.5rem;
                margin-bottom: 0;
                margin-right: 12px;
            }
            .user-info-wrapper {
                align-items: flex-start;
                text-align: left;
            }
            .user-name, .user-title { text-align: left; }
            .nav {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 8px;
                padding: 8px 0 0 0;
                width: 100%;
            }
            .nav-card { justify-content: center; padding: 8px 12px; gap: 8px; font-size: 0.9rem; }
            .nav-card i { width: 20px; }
            .theme-toggle-container {
                margin-top: 0;
                border-top: none;
                padding: 8px 0 0 0;
                width: 100%;
            }
            .theme-toggle { justify-content: center; }
            .main {

            if (range === 'all') return true;
            const orderDate = new Date(date);
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            if (range === '7d') {
                const target = new Date(today);
                target.setDate(today.getDate() - 7);
                return orderDate >= target;
            }
            if (range === '30d') {
                const target = new Date(today);
                target.setDate(today.getDate() - 30);
                return orderDate >= target;

            if (range === '90d') {
                const target = new Date(today);
                target.setDate(today.getDate() - 90);
                return orderDate >= target;
            }

                const yearStart = new Date(today.getFullYear(), 0, 1);
                return orderDate >= yearStart;
            }
            return true;
        }

            const completedCountEl = document.getElementById('completedCount');
            if (activeCountEl) activeCountEl.innerText = filteredActive.length;
            if (completedCountEl) completedCountEl.innerText = filteredCompleted.length;
            renderOrderList('active', filteredActive);
            renderOrderList('completed', filteredCompleted);
            
            if (selectedOrder) {
                const exists = (selectedType === 'active' ? filteredActive : filteredCompleted).some(o => o.id === selectedOrder.id);
                if (!exists) {
                    selectedOrder = null;
                    selectedType = null;
                    document.getElementById('ordersDetailContainer').innerHTML = '';
                }
            }
        }

        function renderOrderList(type, orders) {
            const listEl = document.getElementById(type + 'List');
            if (!listEl) return;
            if (orders.length === 0) {
                listEl.innerHTML = `<div class="empty"><i class="fas fa-inbox"></i><div>${type==='active'?TEXT.emptyActive:TEXT.emptyCompleted}</div></div>`;
                return;
            }
            let html = '';
            orders.forEach(o => {
                const sel = (selectedOrder && selectedOrder.id === o.id && selectedType === type) ? 'selected' : '';
                html += `<div class="order-item ${sel}" data-id="${o.id}" data-type="${type}">
                    <div class="order-row1">
                        <span class="order-id">${o.id}</span>
                        <span class="order-gs1">${TEXT.gs1} ${o.gs1}</span>
                    </div>
                    <div class="order-row2">
                        <span class="order-amount">${o.amount}</span>
                        <span class="order-date">${o.date}</span>
                        <span class="order-status ${type==='active'?'status-active':'status-completed'}">${o.status}</span>
                    </div>
                </div>`;
            });
            listEl.innerHTML = html;
            listEl.querySelectorAll('.order-item').forEach(el => {
                el.onclick = (e) => {
                    e.stopPropagation();
                    const id = el.dataset.id;
                    const typ = el.dataset.type;
                    const ord = (typ === 'active' ? ACTIVE_ORDERS : COMPLETED_ORDERS).find(x => x.id === id);
                    if (ord) selectOrderInOrders(ord, typ);
                };
            });
        }

        function initOrderCardsToggle() {
            const activeCard = document.getElementById('cardActive');
            const completedCard = document.getElementById('cardCompleted');
            if (!activeCard || !completedCard) return;
            [activeCard, completedCard].forEach(card => {
                card.addEventListener('click', (e) => {
                    if (e.target.closest('.card-header')) {
                        selectedOrder = null;
                        selectedType = null;
                        document.getElementById('ordersDetailContainer').innerHTML = '';
                        const isExpanded = card.classList.contains('expanded');
                        activeCard.classList.remove('expanded');
                        completedCard.classList.remove('expanded');
                        activeCard.querySelector('.card-header').classList.remove('active');
                        completedCard.querySelector('.card-header').classList.remove('active');
                        if (!isExpanded) {
                            card.classList.add('expanded');
                            card.querySelector('.card-header').classList.add('active');
                        }
                    }
                });
            });
        }

        function selectOrderInOrders(order, type) {
            selectedOrder = order;
            selectedType = type;
            document.querySelectorAll('.order-item.selected').forEach(el => el.classList.remove('selected'));
            const cur = document.querySelector(`.order-item[data-id="${order.id}"]`);
            if (cur) cur.classList.add('selected');
            renderOrderDetail();
        }

        function renderOrderDetail() {
            const container = document.getElementById('ordersDetailContainer');
            if (!container || !selectedOrder) return;
            const o = selectedOrder;
            let html = `<div class="detail-card">
                <div class="detail-header">
                    <div class="detail-title">
                        <span>${TEXT.orderDetailTitle} - <span style="color:var(--primary);">${o.id}</span></span>
                        <span class="detail-gs1">${TEXT.gs1} ${o.gs1}</span>
                    </div>
                    <div style="font-size:0.8rem;color:var(--text-gray);">${TEXT.lastUpdate}: ${nowStr()}</div>
                </div>`;
            if (selectedType === 'active') {
                html += `<div class="tabs" id="detailTabs">
                    <div class="tab active" data-tab="prog">${TEXT.progress}</div>
                    <div class="tab" data-tab="log">${TEXT.logistics}</div>
                    <div class="tab" data-tab="trace">${TEXT.trace}</div>
                </div>
                <div class="tab-content active" id="tabProg">${buildProgress(o.progress)}</div>
                <div class="tab-content" id="tabLog">${buildLogistics(o.logistics)}</div>
                <div class="tab-content" id="tabTrace">${buildTrace(o.trace)}</div>`;
            } else {
                html += `<div class="summary-grid">
                    <div class="summary-item"><div class="summary-value">${o.amount}</div><div class="summary-label">${TEXT.amount}</div></div>
                    <div class="summary-item"><div class="summary-value">${o.date}</div><div class="summary-label">${TEXT.date}</div></div>
                    <div class="summary-item"><div class="summary-value">${o.delivery}</div><div class="summary-label">${TEXT.delivery}</div></div>
                </div>
                <h3 style="margin-bottom:16px;">${TEXT.trace}</h3>
                ${buildTrace(o.trace)}`;
            }
            html += '</div>';
            container.innerHTML = html;

            if (selectedType === 'active') {
                document.querySelectorAll('#detailTabs .tab').forEach(t => {
                    t.onclick = function() {
                        document.querySelectorAll('#detailTabs .tab').forEach(x => x.classList.remove('active'));
                        this.classList.add('active');
                        document.querySelectorAll('.tab-content').forEach(x => x.classList.remove('active'));
                        document.getElementById('tab' + this.dataset.tab.charAt(0).toUpperCase() + this.dataset.tab.slice(1)).classList.add('active');
                    };
                });
            }
        }

        // 构建进度、物流、溯源HTML
        function buildProgress(prog) {
            if (!prog || prog.length === 0) return '<div class="empty">暂无进度信息</div>';
            let s = '<div class="progress-track">';
            prog.forEach((p, i) => {
                let cls = p.done ? 'step done' : (i === prog.findIndex(x => !x.done) ? 'step active' : 'step');
                let icon = { 下单: 'fa-cart-shopping', 审核: 'fa-check', 付款: 'fa-credit-card', 排产: 'fa-calendar', 生产: 'fa-cogs', 质检: 'fa-clipboard', 发货: 'fa-truck' }[p.title] || 'fa-circle';
                s += `<div class="${cls}">
                    <div class="step-icon"><i class="fas ${icon}"></i></div>
                    <div class="step-label">${p.title}</div>
                    <div class="step-time">${p.time}</div>
                    <div style="font-size:0.7rem;color:gray;">${p.desc}</div>
                </div>`;
            });
            return s + '</div>';
        }

        function buildLogistics(logs) {
            if (!logs || logs.length === 0) return '<div class="empty"><i class="fas fa-truck"></i><div>暂无物流信息</div></div>';
            let s = '<div class="logistics-line">';
            logs.forEach((l, i) => {
                let cls = l.done ? 'log-event done' : (i === logs.findIndex(x => !x.done) ? 'log-event active' : 'log-event');
                s += `<div class="${cls}">
                    <div class="dot"></div>
                    <div class="event-info">
                        <div class="event-title">${l.title}</div>
                        <div class="event-time">${l.time}</div>
                        <div class="event-location">${l.loc}</div>
                    </div>
                </div>`;
            });
            return s + '</div>';
        }

        function buildTrace(traces) {
            if (!traces || traces.length === 0) return '<div class="empty"><i class="fas fa-map-marked-alt"></i><div>暂无溯源信息</div></div>';
            let s = '<ul class="trace-list">';
            traces.forEach(t => {
                let cls = 'trace-item';
                if (t.status === 'done') cls += ' done';
                else if (t.status === 'active') cls += ' active';
                let icon = { 种植: 'fa-seedling', 工厂: 'fa-industry', 印染: 'fa-palette', 质检: 'fa-clipboard-check', 物流: 'fa-truck', 仓库: 'fa-warehouse' }[t.loc.slice(0,2)] || 'fa-location-dot';
                s += `<li class="${cls}">
                    <div class="trace-icon"><i class="fas ${icon}"></i></div>
                    <div>
                        <div class="trace-location">${t.loc}</div>
                        <div class="trace-desc">${t.desc}</div>
                        <div class="trace-time">${t.time}</div>
                    </div>
                </li>`;
            });
            return s + '</ul>';
        }

        // =========================================================================
        // 七、导航切换绑定
        // =========================================================================
        function initNavigation() {
            document.querySelectorAll('.nav-card').forEach(card => {
                card.addEventListener('click', (e) => {
                    const page = card.dataset.page;
                    renderPage(page);
                });
            });
        }

        // =========================================================================
        // 八、初始化入口
        // =========================================================================
        function init() {
            initTheme();
            initNavigation();
            renderPage('home');

            const themeToggle = document.getElementById('themeToggle');
            if (themeToggle) {
                themeToggle.addEventListener('click', toggleTheme);
            }
        }

        window.onload = init;
    </script>
</body>
</html>
